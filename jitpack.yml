# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk21
git:
  updateSubmodules: false
before_install:
  - cd libs
  - rmdir -r tools
  - rmdir -r binaries
  - git clone https://github.com/WaterMediaTeam/tools.git
  - git clone https://github.com/WaterMediaTeam/binaries.git
  - cd ../